<mat-card>
    <mat-form-field class="full-width">
      <input matInput placeholder="Add new task" [(ngModel)]="taskTitle" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addTask()">Add Task</button>
    <div *ngIf="notification">{{ notification }}</div>
  </mat-card>
